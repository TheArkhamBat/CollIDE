<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollIDE - Collaborative IDE</title>
    <!-- Import CodeMirror editor for in-browser code editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <!-- Dark theme for CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material.min.css"> 
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div>
            <span>Coll</span><span>IDE</span>
        </div>
        <div>
            <span>Connected Users: <span id="user-count">0</span></span>
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="connectc-button">
                Connect
            </button>
        </div>
    </header>
    <main>
        <div class="codespace-section">
            <div class="section-header">Code Editor</div>
            <textarea id="codespace" placeholder="Start coding here..."></textarea>
            <div id="output-box">Output will appear here.</div>
        </div>
        <div class="drawing-board-section">
            <div class="section-header">
                <span>Scratchpad</span>
                <button id="clear-board-button">Clear</button>
            </div>
            <canvas id="drawing-board"></canvas>
        </div>
    </main>
    <!-- Load the socket.io client script from the server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
